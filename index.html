<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Normalize CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <img src="./images/Logo.svg" alt="logo" />
      </div>

      <ul class="nav-links">
        <li>
          <a href="#"
            >Platform <img src="icons/arrow-down.svg" alt="arrow-down"
          /></a>
        </li>
        <li><a href="#">Portfolio</a></li>
        <li>
          <a href="#"
            >Resources <img src="icons/arrow-down.svg" alt="arrow-down"
          /></a>
        </li>
        <li><a href="#">Company</a></li>
      </ul>

      <ul class="nav-links">
        <li><a href="#">Login</a></li>
        <li><button href="#">Get Started</button></li>
      </ul>

      <div class="hamburger">
        <img src="./icons/hamburger.svg" alt="hamburger" />
      </div>
    </nav>
    <div class="container">
      <main class="hero">
        <img class="hero-img" src="./images/hero-img.png" alt="hero-img" />
        <div class="hero-content">
          <h1>The data layer between your business and its potential.</h1>
          <p>
            Comprehensive reports, data visualizations, and insights to optimize
            your ecommerce store and help you reach your goals
          </p>
          <a class="hero-btn" href="#">
            Get Started
            <img
              class="hero-btn-img"
              src="./icons/arrow-icon.svg"
              alt="arrow"
            />
          </a>
        </div>
      </main>

      <div class="brands">
        <div class="brands-display-title">Used and loved by</div>
        <div class="brands-display">
          <img src="images/brands/brand1.svg" alt="brand1" />
          <img src="images/brands/brand2.svg" alt="brand2" />
          <img src="images/brands/brand3.svg" alt="brand3" />
          <img src="images/brands/brand4.svg" alt="brand4" />
          <img src="images/brands/brand5.svg" alt="brand5" />
          <img src="images/brands/brand6.svg" alt="brand6" />
        </div>
      </div>
    </div>
  </body>
</html>
